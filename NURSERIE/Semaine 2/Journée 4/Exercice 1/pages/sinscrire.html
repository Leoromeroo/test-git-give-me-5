    <center>
        <h1>S'inscrire</h1>
        <img src="../images/nike_PNG11.png" height="50" width="100">
        <div class="row g-3">
            <div class="col">
                <label for="Prénom" class="form-label">Prénom</label>
                <input type="text" class="form-control" placeholder="Léo" aria-label="Prénom">
            </div>
            <div class="col">
                <label for="Nom de famille" class="form-label">Nom de famille</label>
                <input type="text" class="form-control" placeholder="Romero" aria-label="Nom de famille">
            </div>
        </div>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="leoromero@orange.fr" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" placeholder="********" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">

            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Ville</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Pays</label>
                <select id="inputState" class="form-select">
                    <option selected></option>
                    <option>France</option>
                    <option>Espagne</option>
                    <option>Angleterre</option>
                    <option>Etats-Unis</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Code Postal</label>
                <input type="number" class="form-control" id="inputzip" min="0">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">

                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">S'inscrire</button>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
